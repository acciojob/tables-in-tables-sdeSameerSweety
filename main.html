<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%">
      <!-- Your code here -->
    <tr>
      <th>Main Table</th>
    </tr>
    <tr>
      <td>
        <table>
          <tr>
            <th>Nested Table 1</th>
          </tr>
          <tr>
            <td>
              <table>
                <tr>
                  <th>Nested Table 2</th>
                </tr>
                <tr>
                  <th>Column 1</th>
                  <th>Column 2</th>
                </tr>
                <tr>
                  <td bgcolor="black" class="black" colspan="2">HTML</td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
      <td>
        <table>
          <tr>
            <th>Nested Table 3</th>
          </tr>
          <tr>
            <td>
              <ul>
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
              </ul>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>
        <table>
          <tr>
            <th>Nested Table 4</th>
          </tr>
        </table>
      </td>
      <td></td>
    </tr>
  

    </table>
  </body>
</html>
